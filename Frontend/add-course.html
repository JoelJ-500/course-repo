<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CourseRepo - Add New Course</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <nav class="left">
      <a class="nav-item" href="index.html" aria-label="Home">
        <span class="icon outline" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5"/><path d="M5 9.8V21h14V9.8"/></svg>
        </span>
        <span class="label">Home</span>
      </a>

      <a class="nav-item" href="saved.html">
        <span class="icon outline" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M6 3h12v18l-6-4-6 4z"/></svg>
        </span>
        <span class="label">Saved content</span>
      </a>

      <a class="nav-item" href="add-course.html">
        <span class="icon green" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M10.5 3h3v18h-3z"/><path d="M3 10.5h18v3H3z"/></svg>
        </span>
        <span class="label">Add new course</span>
      </a>
    </nav>

    <div class="right">
      <span class="user" data-user>null</span>
      <a href="login.html" onclick="localStorage.removeItem('cr_user');">Sign out</a>
    </div>
  </header>

  <main class="container">
    <p class="muted">*Beautify layout</p>
    <p class="muted">* Course code and prof, are the ids of each course</p>

    <section class="form-center">
      <form data-add-course-form>
        <div class="form-grid">
          <div class="label-right">Course Code:</div>
          <input class="text-input" type="text" placeholder="Enter course code" />

          <div class="label-right">University:</div>
          <input class="text-input" type="text" placeholder="Enter university name" />

          <div class="label-right">Professor:</div>
          <input class="text-input" type="text" placeholder="Enter professor name" />
        </div>

        <div class="btn-wrap">
          <button class="btn" type="submit">
            <span class="plus" aria-hidden="true">+</span>
            <span>Add Course</span>
          </button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/verify.js"></script>
</body>
</html>
