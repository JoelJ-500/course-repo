<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CourseRepo - Search Results</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <nav class="left">
      <a class="nav-item" href="index.html" aria-label="Home">
        <span class="icon outline" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5"/><path d="M5 9.8V21h14V9.8"/></svg>
        </span>
        <span class="label">Home</span>
      </a>

      <a class="nav-item" href="saved.html">
        <span class="icon outline" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M6 3h12v18l-6-4-6 4z"/></svg>
        </span>
        <span class="label">Saved content</span>
      </a>

      <a class="nav-item" href="add-course.html">
        <span class="icon green" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M10.5 3h3v18h-3z"/><path d="M3 10.5h18v3H3z"/></svg>
        </span>
        <span class="label">Add new course</span>
      </a>
    </nav>

    <div class="right">
      <span class="user" data-user>null</span>
      <a href="login.html" onclick="localStorage.removeItem('cr_user');">Sign out</a>
    </div>
  </header>

  <main class="container wide">
    <div class="results-layout">
      <aside class="filters">
        <h2>Filters</h2>
        <button class="filter-btn" type="button"><span class="caret">▼</span> University</button>
        <button class="filter-btn" type="button"><span class="caret">▼</span> Most Recent</button>
      </aside>

      <section class="results">
        <div class="search-top">
          <span class="icon outline" aria-hidden="true" style="width:34px;height:34px;">
            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><path d="M20 20l-3.5-3.5"/></svg>
          </span>
          <input data-results-search type="text" aria-label="Search" />
        </div>

        <div class="result-item">
          <div>
            <div class="name">Example Course 1</div>
            <div class="desc">Example course description</div>
            <div class="meta"><span class="muted">&nbsp;</span><a href="course.html">View Content</a></div>
          </div>
          <div class="add">
            <button title="Add course" aria-label="Add course">
              <span class="icon green" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M10.5 3h3v18h-3z"/><path d="M3 10.5h18v3H3z"/></svg>
              </span>
            </button>
          </div>
        </div>

        <div class="result-item">
          <div>
            <div class="name">Example Course 2</div>
            <div class="desc">Example course description</div>
            <div class="meta"><span class="muted">&nbsp;</span><a href="course.html">View Content</a></div>
          </div>
          <div class="add">
            <button title="Add course" aria-label="Add course">
              <span class="icon green" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M10.5 3h3v18h-3z"/><path d="M3 10.5h18v3H3z"/></svg>
              </span>
            </button>
          </div>
        </div>

        <div class="result-item">
          <div>
            <div class="name">Example Course 3</div>
            <div class="desc">&nbsp;</div>
            <div class="meta"><span class="muted">&nbsp;</span><a href="course.html">View Content</a></div>
          </div>
          <div class="add">
            <button title="Add course" aria-label="Add course">
              <span class="icon green" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M10.5 3h3v18h-3z"/><path d="M3 10.5h18v3H3z"/></svg>
              </span>
            </button>
          </div>
        </div>

      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/verify.js"></script>
</body>
</html>
