<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CourseRepo - Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <nav class="left">
      <a class="nav-item" href="index.html" aria-label="Home">
        <span class="icon outline" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5"/><path d="M5 9.8V21h14V9.8"/></svg>
        </span>
        <span class="label">Home</span>
      </a>

      <a class="nav-item" href="saved.html">
        <span class="icon outline" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M6 3h12v18l-6-4-6 4z"/></svg>
        </span>
        <span class="label">Saved content</span>
      </a>

      <a class="nav-item" href="add-course.html">
        <span class="icon green" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M10.5 3h3v18h-3z"/><path d="M3 10.5h18v3H3z"/></svg>
        </span>
        <span class="label">Add new course</span>
      </a>
    </nav>

    <div class="right">
      <a href="login.html" data-login>Log in</a>
    </div>
  </header>

  <main>
    <section class="panel" aria-label="Sign up panel">
      <h2>Sign up</h2>
      <form class="panel-body" data-signup-form>
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <div class="actions">
          <button class="btn primary" type="submit">Create account</button>
        </div>
        <p id="error" style="display: none;">Invalid login.</p>
      </form>

      <div class="foot">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
